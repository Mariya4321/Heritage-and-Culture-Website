{% extends 'base.html' %}

{% block title %}Checkout{% endblock %}

{% block extra_css %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding-top: 40px;
  }

  .checkout-form {
    background-color: #fff;
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 500px;
  }

  h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 32px;
        background: linear-gradient(to right, #4CAF50, #2e7d32);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        letter-spacing: 1px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 16px;
  }

  input, select, textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  .btn-like-submit {
    display: inline-block;
    width: 100%;
    padding: 14px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .btn-like-submit:hover {
    background-color: #45a049;
  }
  
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="checkout-form">
    {% if payment_allow == 'allow' %}
    <a href="#" class="btn-like-submit">Go for Payment</a>

    {% else %}
    <h2>Checkout</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Checkout">
    </form>
    {% endif %}
  </div>
</div>
{% endblock %}
